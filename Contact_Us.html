<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="Author" content="Ethan Wong">
    <meta name="Description" content="Assignment 1">
    <meta name="Date Created" content="18 November 2021">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="icon" href="Images/hlc_logo.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ID Assignment</title>
    <style>
        body {
            justify-content: center;
        }

        .form-container {
            background-color: #ffffff;
            width: 70%;
            position: relative;
            padding: 50px;
            margin-top: 100px;
            margin-bottom: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, .15);
        }

        h1 {
            font-size: 30px;
            text-align: center;
            color: rgba(14, 1, 1, 0.707);
        }

        p {
            position: relative;
            margin: auto;
            width: 100%;
            text-align: center;
            color: grey;
            font-size: 14px;
            font-weight: 400;
        }

        form {
            width: 100%;
            position: relative;
            margin: 30px auto 0 auto;
        }

        .form-row {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(10px, 1fr));
            grid-gap: 20px 30px;
            margin-bottom: 20px;
        }

        label {
            color: #00417a;
            font-size: 14px;
        }

        textarea,
        input {
            width: 100%;
            font-weight: 400;
            padding: 8px 10px;
            border-radius: 5px;
            border: 1.2px solid #7a0041;
            margin-top: 5px;
        }

        textarea {
            resize: none;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-color: green;
        }

        button {
            border: none;
            padding: 10px 20px;
            background: aliceblue;
            border-radius: 3px;
            color: black;
            cursor: pointer;
        }

        #form-placeholder {
            width: 100vw;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
            align-content: space-around;
        }

        @media screen and (max-width: 330px) {
            .form-row {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-content: flex-start;
                justify-content: flex-start;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <!--Navigation Bar start-->
    <header>
        <nav class="navbar">
            <a href="index.html"><img src="Images/HLC_Name.png" alt="logo" class="logo" width="218" height="98"></a>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="Location.html" class="nav-link">Locate Us</a>
                </li>
                <li class="nav-item">
                    <a href="Contact_Us.html" class="nav-link">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a href="Our_Menu.html" class="nav-link">Our Menu</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <!--Navigation Bar end-->
    <div id="form-placeholder">
        <div class="form-container">
            <h1>Get in touch with our Team</h1>
            <p>Leave us a review or a message</p>
            <form>
                <div class="form-row">
                    <div class="form-column">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name">
                    </div>
                    <div class="form-column">
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" placeholder="Your contact number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="form-email">Email</label>
                        <input type="email" id="form-email" placeholder="Your email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="message">Your message</label>
                        <textarea id="message" placeholder="Your message" rows="5" cols="30px"></textarea>
                    </div>
                </div>
                <button type="button">Submit</button>
            </form>
        </div>
    </div>
    <a href="#" class="gotop"><span class="material-icons">&#xe5d8;</span></a>
    <script src="script.js"></script>
</body>
